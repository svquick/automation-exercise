name: automation-exercise-github-actions
on: [push]
jobs:
  style_check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install Black
        run: python -m pip install --upgrade pip black
      - name: Check formatting and autoformat if needed
        run: |
          if ! black --check .; then
          black .
          fi
      - name: Verify formatting
        run: black --check . 
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install pytest
        run: python -m pip install --upgrade pip pytest numpy matplotlib coverage
      - name: Run tests
        run: python3 -m pytest -v
      - name: Run tests with coverage
        run: |
          coverage run -m pytest -v
          coverage report -m
          echo ".coverage" >> .gitignore || true
          echo "htmlcov/" >> .gitignore || true
      - name: Upload coverage data
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: .coverage

  coverage_report:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install pytest
        run: python -m pip install --upgrade pip pytest numpy matplotlib coverage
      - name: Download coverage data
        uses: actions/download-artifact@v4
        with:
          name: coverage-report
          path: .
      - name: "Run coverage report"
        run: coverage xml -o coverage.xml
      - name: Upload coverage XML
        uses: actions/upload-artifact@v4
        with:
            name: coverage.xml
            path: coverage.xml
            retention-days: 14

