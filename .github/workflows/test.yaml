name: automation-exercise-github-actions
on: [push]
jobs:
  style_check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install Black
        run: python -m pip install --upgrade pip black
      - name: Check and auto-fix formatting
        run: |
          if ! black --check .; then
          black .
          fi
      - name: Verify formatting
        run: black --check . 
